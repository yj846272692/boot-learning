spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud_class
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        hnm2ddl:
          auto: update
    show-sql: true
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 5000
    lettuce:
      pool:
        max-active: 8 #最大连接数
        max-wait: -1 #连接池最大阻塞等待时间
        max-idle: 8 #连接池中的最大空闲连接
        min-idle: 0